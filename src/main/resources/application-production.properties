# Configurações de Produção para Railway
# As variáveis de ambiente devem ser configuradas no Railway

# Conexão Banco de Dados (usando variáveis de ambiente)
# O Railway fornece automaticamente a variável DATABASE_URL para PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/clinica_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server
server.port=${PORT:8080}
server.error.include-message=always

