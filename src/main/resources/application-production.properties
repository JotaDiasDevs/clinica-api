# Configurações de Produção para Railway
# As variáveis de ambiente devem ser configuradas no Railway

# Conexão Banco de Dados (usando variáveis de ambiente)
spring.datasource.url=${DATABASE_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
spring.datasource.username=${DATABASE_USERNAME:system}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server
server.port=${PORT:8080}
server.error.include-message=always

